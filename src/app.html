<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/pwa-192x192.png" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chapel Screen" />
    <script async src="https://plausible.io/js/pa-3TvFvF40O_z4umlkTbTAu.js"></script>
    <script>
      ;((window.plausible =
        window.plausible ||
        function () {
          ;(plausible.q = plausible.q || []).push(arguments)
        }),
        (plausible.init =
          plausible.init ||
          function (i) {
            plausible.o = i || {}
          }))
      plausible.init()
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Chapel Screen",
        "description": "Create real-time collaborative presentations with live sync and presenter mode. Free for freelancers and teams.",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Collaborative presentations",
          "Real-time editing",
          "Presenter mode",
          "Smart segmentation",
          "Rich text editor"
        ]
      }
    </script>
    <script>
      (function () {
        const pref = localStorage.getItem('theme-preference') || 'system'
        const dark = pref === 'dark' || (pref === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)
        document.documentElement.setAttribute('data-theme', dark ? 'mocha' : 'latte')
      })()
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="off">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
